<div class="wrapper">
  <div class="container">
    <h1 class="container-title">Password Strength</h1>
    <input class="password-input" type="text" [(ngModel)]="password" (input)="passwordCheck()">
    <div class="status-bar" [class]="status">
      <div class="first-line status-line"></div>
      <div class="second-line status-line"></div>
      <div class="third-line status-line"></div>
    </div>
  </div>
</div>
